<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excuses bidon ! Spécial WCS</title>
</head>
<body>
    <button onclick="phrase()" type="button">Une phrase rigolote !</button>
    <div id="blocMessage">

    </div>
    <script>
        const qui = [
            "Thomas",
            "Arnaud n°1",
            "Arnaud n°2",
            "Pierre",
            "Khalid",
            "Aurélie",
            "Dorian",
            "Max",
            "Philippe",
            "Maxence",
            "Anahita",
            "Thibaud",
            "Anthony",
            "Tanguy",
            "Florian",
            "Clément",
        ]

        const verbe = [
            "avait prévu de me rejoindre",
            "devait me faire à manger",
            "m'avait regardé d'un air menaçant",
            "m'avait proposé un truc odieux",
            "m'avait invité à boire un coup",
            "avait eu du mal à faire son créneau",
            "était introuvable comme l'erreur 404",
            "m'avait interdit de venir",
            "avait le dos en vrac",
            "m'avait fait la morale",
            "avait trouvé à redire",
            "avait piqué une crise",
            "avait voulu être rassuré",
            "s'était moqué de moi",
            "s'était pris pour le méchant du film",
            "avait participé à une télé-réalité",
            "a pleuré comme une madeleine",
        ]

        const ou = [
            "dans les égouts",
            "chez moi",
            "sur le plateau du 13 heures",
            "dans l'ascenseur",
            "dans Reims",
            "au pays de Candy",
            "au tribunal",
            "dans une armoire menant à Narnia",
            "au restaurant",
            "devant le Christ Rédempteur",
            "au KFC",
            "à bord du Titanic",
            "dans la quatrième dimension",
            "à la SPA",
            "dans le ch'nord",
            "dans une barque",
            "le château dans le ciel",
        ]

        const pourquoi = [
            "parce que je n'avais pas été sage",
            "parce que je l'avais menacé avec un scalpel",
            "car j'avais cassé ses flûtes de champagne",
            "parce que c'était réservé aux VIP",
            "parce que j'avais crié trop fort",
            "parce que je lui devais 20€",
            "car je conduisais très mal",
            "parce que je portais des chaussettes dépareillées",
            "parce que j'avais léché son genou",
            "parce que je dansais la macarena",
            "parce que j'avais triché à Mario Kart",
            "parce que JavaScript c'est pire que la mort",
            "parce que la Team Rocket a semé le chaos",
            "parce qu'une vache arc-en-ciel était apparue devant moi",
            "parce que je lui avais fait peur",
            "parce que c'était nécessaire",
            "parce que je l'avais massacré à Killer Instinct",
        ]

        const numberQui = qui.length
        const numberVerbe = verbe.length
        const numberOu = ou.length
        const numberPourquoi = pourquoi.length
        const nombreElements = numberQui * numberVerbe * numberOu * numberPourquoi
        document.getElementById("blocMessage").insertAdjacentHTML("afterend", `<p>${nombreElements.toLocaleString()} combinaisons actuellement !</p>`)
        document.getElementById("blocMessage").insertAdjacentHTML("afterend", `<p>${numberQui} personnes, ${numberVerbe} verbes, ${numberOu} endroits et ${numberPourquoi} raisons</p>`)
        const phrase = () => {
            // Choix d'élément dans chacun
            const quiChoisi = Math.trunc(Math.random() * numberQui)
            const verbeChoisi = Math.trunc(Math.random() * numberVerbe)
            const ouChoisi = Math.trunc(Math.random() * numberOu)
            const pourquoiChoisi = Math.trunc(Math.random() * numberPourquoi)
            document.getElementById("blocMessage").insertAdjacentHTML("afterend",
            `<p>Je suis désolé mais ${qui[quiChoisi]} ${verbe[verbeChoisi]} ${ou[ouChoisi]} ${pourquoi[pourquoiChoisi]}...</p>`)
        }        
    </script>
</body>
</html>
